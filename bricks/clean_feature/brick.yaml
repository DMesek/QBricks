name: clean_feature
description: A brick to produce boilerplate code for new feature using riverpod
version: 1.0.0+1
repository: https://github.com/DMesek/QBricks/tree/main/bricks/clean_feature

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
# General feature variables
  name:
    type: string
    description: Name of your module
    default: login
    prompt: What is your module name?

  use_beamer:
    type: boolean
    description: Does this project use beamer
    default: true
    prompt: Does this project use beamer?
  with_tests:
    type: boolean
    description: Creates mirroring test directory with test files
    default: true
    prompt: Create test files?
# Model variables
  model_name:
    default: model
    type: string
    description: The model name
    prompt: What is the models name?
  use_copywith:
    default: true
    type: boolean
    description: Has copyWith method
    prompt: Does this model have a copyWith method?
  use_equatable:
    default: true
    type: boolean
    description: Has equatable
    prompt: Does this model use equatable?
  use_json:
    default: true
    type: boolean
    description: Has Json methods
    prompt: Does this model use json?

