name: repository
description: A brick to produce boilerplate code for new feature using riverpod
version: 0.0.1
repository: https://github.com/DMesek/QBricks/tree/main/bricks/repository

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  project_name:
    default: myapp
    type: string
    description: The project name
    prompt: What is the project name?

  feature_name:
    type: string
    description: Name of your feature
    default: login
    prompt: What is your feature name?

  name:
    type: string
    description: Name of your repository
    default: loginRepository
    prompt: What is your repository name?
