name: entity
description: A brick to create your model with properties and all the supporting methods, copyWith, to/from json, equatable and more!
version: 0.0.1
repository: https://github.com/DMesek/QBricks/tree/main/bricks/entity

vars:
  model_name:
    default: entity
    type: string
    description: The entity name
    prompt: What is the entity name?

  feature_name:
    default: login
    type: string
    description: The feature name
    prompt: What is the feature name?
